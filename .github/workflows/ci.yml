name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - "*"
  pull_request:
    branches:
      - main
      - "*"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint --max-warnings=0

      - name: Run unit tests with coverage
        run: yarn test --coverage

      - name: "Debug: List coverage directory"
        run: ls -lah coverage/

      - name: Install jq (JSON parser)
        run: sudo apt-get install -y jq

      - name: Check test coverage (except on main branch)
        if: github.ref != 'refs/heads/main'
        run: |
          # Ensure Jest coverage file exists
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "❌ Error: Jest coverage report not found!"
            exit 1
          fi

          # Extract coverage percentage using jq
          coverage=$(jq '.total.statements.pct' coverage/coverage-summary.json)

          # Handle null or missing values
          if [ -z "$coverage" ] || [ "$coverage" == "null" ]; then
            echo "❌ Error: Failed to extract test coverage."
            exit 1
          fi

          # Convert coverage to integer
          coverage=$(printf "%.0f" "$coverage")

          # Fail if coverage < 50%
          if [ "$coverage" -lt 50 ]; then
            echo "❌ Test coverage is below 50%: $coverage%"
            exit 1
          else
            echo "✅ Test coverage is sufficient: $coverage%"
          fi
